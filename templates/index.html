<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Mood Board</title>
    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav>
      <div>
        <p>Enter a Twitter username below and Search</p>
      </div>
      <div class="nav-row">
        <form id="form">
          <input type="text" id="username" />
          <button type="submit" value="Submit">Search</button>
        </form>
        <button id="shuffle">Shuffle Images</button>
        <button id="more">Load More</button>
        <button id="increase">+ Zoom In</button>
        <button id="decrease">- Zoom Out</button>
      </div>
    </nav>
    <div class="image-holder" id="image-holder"></div>
  </body>
</html>
